<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="changePosition.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
</head>

<body>
  <a-scene background="color:white">
    <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
    </a-camera>

    <a-plane id="background" src="./assets/bg.jpg" position="0 6 -3.3" rotation="0 0 0" width="90" height="100">
    </a-plane>

    <audio controls autoplay>
      <source src="./assets/rocketSound1.mp3" type="audio/mp3">
    </audio>

    <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move>

      <!--Part 1-->
      <a-cone id="part1" position="0 1.5 0" color="tomato" radius-bottom="0.5" radius-top="0.1">
      </a-cone>

      <!--Part 2-->
      <a-cylinder id="part2" position="0 -1 0" color="orange" radius="0.5" height="4">
      </a-cylinder>

      <!--Part 3-->

      <a-cylinder id="part3" position="0 -3 0" radius="0.5" color="blue" height="1.5" fall-down>

        <a-triangle position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1"
          vertex-c="-1 1 1"></a-triangle>

        <a-triangle position="-0.11 -0.026 -0.94" rotation="0 0 270" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1"
          vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>

        </cylinder>

    </a-entity>

    <a-entity>
      <a-sphere id="earth" position="0 -15 0" radius="13" color="grey"></a-sphere>
    </a-entity>

  </a-scene>
</body>

</html>
